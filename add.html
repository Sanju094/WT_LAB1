<html>

<head>
  <title>Registration Form</title>
</head>

<body>
  <h1 style="text-align:center; font-size:40px"><b>APPLICATION FORM<b></h3>
        <br>
        <br>

        <form style="align:center">
          <!-- personal details -->
          <fieldset style="background-color:skyblue">
            <legend style="font-size:30px; "><b>Personal Details<b></legend>
            <br>
            <br>
            <label style="align:center; font-size:20px;">Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text">
            <br>
            <br>
            <label style="font-size:20px;">Dob</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date">
            <br>
            <br>
            <label style="font-size:20px;">state</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
            <select>
              <option value="Tamil">TamilNadu</option>
              <option value="Kerala">Kerala</option>
              <option value="karna">Karnataka</option>
              <option value="assam">Assam</option>
            </select>
            <br>
            <br>
            <label style="font-size:20px;">Phone</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="tel">
            <br>
            <br>
            <label style="font-size:20px;">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email">
            <br>
            <br>
            <label style="font-size:20px;">Address</label>&nbsp;
            <textarea cols="40" rows="10" resize="none"></textarea>
          </fieldset>
          <!-- academic details -->
          <fieldset style="background-color:skyblue">

            <legend style="font-size:30px; ">Academic Details</legend>
            <br>
            
           
            
            
              <label style="font-size:20px;">Programme</label>&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp
              <br>
              <select>
                <option value="branch" default>B.Tech</option>
                <option value="Tamil">IT</option>
                <option value="Kerala">FT</option>
                <option value="karna">CE</option>
                <option value="assam">AI&ML</option>
                <option value="aids">AI&DS</option>
              </select>
              <select>
                <option value="branch" default>B.E</option>
                <option value="Tamil">ECE</option>
                <option value="Kerala">CIVIL</option>
                <option value="karna">MECH</option>
                <option value="assam">MTS</option>
                <option value="aids">EEE</option>
              </select>
            <br>
            <br>
            <label style="font-size:20px">Year of Passing HSC</label>
            <input type="number">
            <br>
            <br>
            <label style="font-size:20px">Accomadation</label>
            <input type="radio">Hosteller
            <input type="radio">Dayscholar
            
            

          </fieldset>
          <button type="submit">submit</button>
          



        </form>
</body>

</html>
